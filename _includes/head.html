<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="{{ site.description }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/header.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/css/vendor/animate.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/css/vendor/responsive-nav.css" | prepend: site.baseurl }}">

    <link href='https://fonts.googleapis.com/css?family=Abril+Fatface|Open+Sans:300' rel='stylesheet' type='text/css'>

    <script src="/js/responsive-nav.min.js" /></script>

</head>
